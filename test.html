<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 1em;
            width: 250px;
        }
        .main {
            flex: 1;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Header</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>Some sidebar content</p>
            </div>
            <div class="main">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </div>
        </div>
        <footer>
            <p>Website Footer</p>
        </footer>
    </div>
</body>
</html>
